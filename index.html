<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The body remembers and the soul recalls that which the mind seeks to hide.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
        }
	.text-overlay {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    text-align: center;
	}

	.text-overlay p {
	    color: white;
	    font-size: 24px;
	    font-weight: bold;
	}
    </style>
</head>
<body>
    <div class="image-container">
		<picture>
			<!--
			<source media="(max-width: 767px)" srcset="images/image-480.png">
			<source media="(min-width: 768px) and (max-width: 1023px)" srcset="images/image-768.png">
			<source media="(min-width: 1024px) and (max-width: 1199px)" srcset="images/image-1024.png">
			<source media="(min-width: 1200px)" srcset="images/image-1600.png">
			-->
			
			<img src="images/image.jpg" alt="A pyramid-shaped mountain rises in the mist behind jungle brambles">
		</picture>
	    
            <!--
	    <div class="text-overlay">
            <p>The body remembers and <br>the soul recalls <br>that which the mind seeks to hide.</p>
       	    </div>
	    -->
    </div>
	<div class="window" style="width:30rem;">
		<div class="title-bar"> 
		<button aria-label="Close" class="close"></button>
		<h1 class="title"></h1>
		<button aria-label="Resize" class="resize"></button>
		</div>
		<div class="separator"></div>
		<div class="window-pane">
		<p>The body remembers and <br>the soul recalls <br>that which the mind seeks to hide.</p>
		</div>
	</div>
</body>
</html>
