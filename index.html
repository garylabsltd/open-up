<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The soul holds that which the mind seeks to hide.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
        }
	.text-overlay {
	    position: absolute;
	    top: 50%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    text-align: center;
	}

	.text-overlay p {
	    color: white;
	    font-size: 24px;
	    font-weight: bold;
	}
    </style>
</head>
<body>
<body>
    <div class="image-container">
        <picture>
            <img src="images/image.jpg" alt="A pyramid-shaped mountain rises in the mist behind jungle brambles">
        </picture>
        
        <div class="window" style="width:30rem; z-index: 1000; position: relative;">
            <div class="title-bar"> 
                <button aria-label="Close" class="close"></button>
                <h1 class="title"></h1>
                <button aria-label="Resize" class="resize"></button>
            </div>
            <div class="separator"></div>
            <div class="window-pane">
                <p>We will open doors.</p>
            </div>
        </div>
    </div>
</body>
</html>
