<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The body remembers and the soul recalls that which the mind seeks to hide.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .image-container img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
		<picture>
			<!--
			<source media="(max-width: 767px)" srcset="images/image-480.png">
			<source media="(min-width: 768px) and (max-width: 1023px)" srcset="images/image-768.png">
			<source media="(min-width: 1024px) and (max-width: 1199px)" srcset="images/image-1024.png">
			<source media="(min-width: 1200px)" srcset="images/image-1600.png">
			-->
			<img src="images/image.png" alt="A pyramid-shaped mountain rises in the mist behind jungle brambles">
		</picture>
    </div>
</body>
</html>
